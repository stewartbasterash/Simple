<!doctype html>
<html>
    <head>
        <title>Simple</title>
    </head>
    
    <body>
        <button id="silly">Do It</button>
        <button id="clear">Clear</button>
        <div id="results"></div>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/silly.js"></script>

        <script>
            $('#silly').click(function () {
                SILLY.DoIt($('#results'));
            });

            $('#clear').click(function () {
                $('#results').html('');
            });
        </script>
    </body>
</html>
